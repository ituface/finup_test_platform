<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
    <meta charset="UTF-8">
    <title>凡普信贷app</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static '/css/font.css' %}">
    <link rel="stylesheet" href="{% static '/css/xadmin.css' %}">
    <link rel="stylesheet" href="{% static '/js/layui/css/layui.css' %}">
    <script type="text/javascript" src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/xadmin.js' %}"></script>
    <script type="text/javascript" src="{% static "/js/layui/layui.js" %}" charset="utf-8"></script>

    <style>


        .loading {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: black;
            opacity: 0.4;
            z-index: 1000;
        }

        /* 动图样式 */
        .gif {
            height: 128px;
            width: 128px;
            background: url('{% static "/images/loading.gif" %}');
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -64px;
            margin-top: -64px;
        }

    </style>

</head>

<body>
<div class="x-body">

                    <!--class="layui-form" -->

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名:</label>

                        <div class="layui-input-inline">
                           啊哈哈 {{ name }}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">CUSTOMER_ID:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">APP手机号:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">APP身份证号:</label>


                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">APP_LOG_IN_ID:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">APP进件号:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">APP状态:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">个贷进件号:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">个贷状态:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">个贷小状态:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">个贷CUSTOMER_ID:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>

                     <div class="layui-form-item">
                        <label class="layui-form-label">个贷身份证号:</label>

                        <div class="layui-input-inline">
                            {{ name }}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <form>
                             <button class="layui-btn" lay-filter="add" lay-submit="" id="btnClass">
                              第一次补充材料
                        </button>

                        </form>
                    </div>


                <div id="loadings">
                    <div id="loadinggif">

                    </div>
                </div>

</div>
<script>
    $(document).ready(function () {
        console.log('dafafdafas')

        $('#btnClass').click(function () {
            var name = $("input[name=name]").val()
            var mobile = $("input[name=mobile]").val()
            if (name.length == 0 || mobile.length == 0) {
                return false
            }
            else {
                $('#loadings').addClass('loading');
                $('#loadinggif').addClass('gif');
            }

        });


    });


</script>
<script>

    $(document).ready(function () {
        var num = 0  //判断是否展示搜索结果

        $('#search_result').hide()

        $('#form-sumbit').submit(function () {
            $('#loadings').show()
            var name = $("input[name=name]").val();
            console.log('oooname---->' + name)
            var mobile = $("input[name=mobile]").val();
            var product_type = $("select[name=product_type]").val();
            var status = $("select[name=status]").val();
            var saleNo = $("input[name=saleNo]").val();
            var year = $("input[name=year]").val();
            var salePassword = $("input[name=salePassword]").val();
            console.log('name------->' + name)
            var video_check = $("select[name=video_check]").val();
            var idNo = $("input[name=idNo]").val();
            console.log('video_check------->' + video_check)


            $.ajax({

                    url: "{% url 'api-add-piece' %}",
                    type: 'post',
                    data: {
                        "name": name,
                        "mobile": mobile,
                        "product_type": product_type,
                        "status": status,
                        "saleNo": saleNo,
                        "salePassword": salePassword,
                        "year": year,
                        "num": num,
                        "video_check": video_check,
                        'idNo': idNo,
                    },
                    success: function (data) {
                        num = 1
                        console.log('num:' + num);
                        console.log('sss' + data)
                        if (data.code == 200) {
                            $('#loadings').hide();
                            $('#search_result').show();
                            var result = data.data

                            for (var i = 0; i < result.length; i++) {
                                console.log(result[i].customer_name)
                                $("ol").prepend('<li>姓名：' + result[i].customer_name + ', 手机号：' + result[i].mobile + '</li>');
                            }

                        }
                        if (data.code == 202) {

                            $('#loadings').hide();
                            console.log(data)
                            $('#message').text(data.message)
                        }


                    }


                }
            );
            return false;
        });
    });
</script>
</body>

</html>
