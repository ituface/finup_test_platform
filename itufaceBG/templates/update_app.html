<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
    <meta charset="UTF-8">
    <title>凡普信贷app</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static '/css/font.css' %}">
    <link rel="stylesheet" href="{% static '/css/xadmin.css' %}">
    <link rel="stylesheet" href="{% static '/js/layui/css/layui.css' %}">
    <script type="text/javascript" src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/xadmin.js' %}"></script>
    <script type="text/javascript" src="{% static "/js/layui/layui.js" %}" charset="utf-8"></script>

    <style>


        .loading {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: black;
            opacity: 0.4;
            z-index: 1000;
        }

        /* 动图样式 */
        .gif {
            height: 128px;
            width: 128px;
            background: url('{% static "/images/loading.gif" %}');
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -64px;
            margin-top: -64px;
        }

    </style>

</head>

<body>
<div class="x-body">
    <form class="layui-form" method="post" enctype="multipart/form-data" name="myform"><!--class="layui-form" -->

        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>app类型
            </label>
            <div class="layui-input-inline">
                <select id="shipping" name="app_type" class="valid">
                    <option value="ANDROID">ANDROID</option>
                    <option value="IOS">IOS</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>测试/生产
            </label>
            <div class="layui-input-inline">
                <select id="shipping" name="environment" class="valid">
                    <option value="测试">测试</option>
                    <option value="生产">生产</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>所属版本
            </label>
            <div class="layui-input-inline">
                <select name="customeroruser">
                    <option value="CUSTOMER">个人版</option>
                    <option value="USER">钢铁侠</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>最终版
            </label>
            <div class="layui-input-inline">
                <select name="isfinal">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>版本号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="app_version" name="app_version" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                变动点(选填)
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="describe" name="describe" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="" id="btnClass">
                    修改
            </button>
            <div class="layui-form-mid layui-word-aux">
                {{ errorid }}
            </div >
            <h2 align="center" ><font size="5" color="red"> {{ message }}</font></h2>
        </div>
    </form>

    <div id="loadings">
        <div id="loadinggif">

        </div>
    </div>

</div>
<script>var _hmt = _hmt || [];
(function () {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();</script>


<script>
  $(document).ready(function () {
        $('#btnClass').click(function () {
            $('#loadings').addClass('loading');
            $('#loadinggif').addClass('gif');

        });


    });

   $(document).ready(function () {

           $('select[name=app_type]').val('{{ data.appType }}')
           $('select[name=environment]').val('{{ data.environment }}')
           $('select[name=customeroruser]').val('{{ data.customerOruser }}')
           $('select[name=isfinal]').val('{{ data.isFinal }}')
           $('input[name=app_version]').val('{{ data.appVersion }}')
           $('textarea[name=describe]').text('{{ data.describe|safe }}')
        });


</script>
</body>

</html>
